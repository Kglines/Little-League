<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Little League Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <!-- <img class="baseball-img" src="./images/pexels-steshka-willems-1308713.jpg" alt="baseball pic"> -->
    <h1 class="title">Little League Signups!</h1>
    <form>
  <div class="row">
    <div class="col">
      <label for="firstName"></label>
      <input type="text" class="form-control" placeholder="Child First Name">
    </div>
    <div class="col">
      <label for="lastName"></label>
      <input type="text" class="form-control" placeholder="Child Last Name">
    </div>
  </div>
  <br />
  <div class="form-group">
    <input type="text" class="form-control" id="favoriteTeam" placeholder="Favorite Team">
  </div>
  <br>
  <div class="form-group">
    <input type="text" class="form-control" id="otherHobbies" placeholder="Other Hobbies">
  </div>
  <br>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputState"></label>
      <select id="inputState" class="form-control">
        <option selected>Bats</option>
        <option></option>
        <option>Right</option>
        <option>Left</option>
        <option>Switch</option>
      </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputState"></label>
        <select id="inputState" class="form-control">
          <option selected>Throws</option>
          <option></option>
          <option>Right</option>
          <option>Left</option>
          <option>Switch</option>
        </select>
        </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        My child has played before
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        This is our first time playing
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="firstName"></label>
      <input type="text" class="form-control" placeholder="Parent/Guardian First Name">
    </div>
    <div class="col">
      <label for="lastName"></label>
      <input type="text" class="form-control" placeholder="Parent/Guardian Last Name">
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1"></label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="inputAddress"></label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Parent/Guardian Address">
  </div>
  <div class="form-group">
    <label for="inputAddress2"></label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity"></label>
      <input type="text" class="form-control" id="inputCity" placeholder="City">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState"></label>
      <select id="inputState" class="form-control">
        <option selected>State</option>
        <option></option>
        <option value="" selected="selected">Select a State</option>
  <option value="AL">Alabama</option>
  <option value="AK">Alaska</option>
  <option value="AZ">Arizona</option>
  <option value="AR">Arkansas</option>
  <option value="CA">California</option>
  <option value="CO">Colorado</option>
  <option value="CT">Connecticut</option>
  <option value="DE">Delaware</option>
  <option value="DC">District Of Columbia</option>
  <option value="FL">Florida</option>
  <option value="GA">Georgia</option>
  <option value="HI">Hawaii</option>
  <option value="ID">Idaho</option>
  <option value="IL">Illinois</option>
  <option value="IN">Indiana</option>
  <option value="IA">Iowa</option>
  <option value="KS">Kansas</option>
  <option value="KY">Kentucky</option>
  <option value="LA">Louisiana</option>
  <option value="ME">Maine</option>
  <option value="MD">Maryland</option>
  <option value="MA">Massachusetts</option>
  <option value="MI">Michigan</option>
  <option value="MN">Minnesota</option>
  <option value="MS">Mississippi</option>
  <option value="MO">Missouri</option>
  <option value="MT">Montana</option>
  <option value="NE">Nebraska</option>
  <option value="NV">Nevada</option>
  <option value="NH">New Hampshire</option>
  <option value="NJ">New Jersey</option>
  <option value="NM">New Mexico</option>
  <option value="NY">New York</option>
  <option value="NC">North Carolina</option>
  <option value="ND">North Dakota</option>
  <option value="OH">Ohio</option>
  <option value="OK">Oklahoma</option>
  <option value="OR">Oregon</option>
  <option value="PA">Pennsylvania</option>
  <option value="RI">Rhode Island</option>
  <option value="SC">South Carolina</option>
  <option value="SD">South Dakota</option>
  <option value="TN">Tennessee</option>
  <option value="TX">Texas</option>
  <option value="UT">Utah</option>
  <option value="VT">Vermont</option>
  <option value="VA">Virginia</option>
  <option value="WA">Washington</option>
  <option value="WV">West Virginia</option>
  <option value="WI">Wisconsin</option>
  <option value="WY">Wyoming</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip"></label>
      <input type="text" class="form-control" id="inputZip" placeholder="Zip code">
    </div>
  </div>
  <button type="submit" class="btn btn-lg btn-primary">Submit</button>
</form>
</div>
  </body>
</html>
